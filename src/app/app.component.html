<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
      <form class="form-horizontal">
          <div class="form-group">
            <label>Nombre</label><br>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="oPersona.nombre">
          </div>
          <div class="form-group">
              <label>Apellido</label><br>
              <input type="text" class="form-control" name="apellido" [(ngModel)]="oPersona.apellido">
            </div>
          <div class="form-group">
            <label>Genero</label><br>
            <select class="form-control" name="genero" [(ngModel)]="oPersona.genero">
              <option>M</option>
              <option>F</option>
            </select>
          </div>
          <div class="form-group">
            <label>Estado</label><br>
            <div class="radio" >
                <label><input type="radio" name="estado" [(ngModel)]="oPersona.estado" value="S">Soltero</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="estado" [(ngModel)]="oPersona.estado" value="C">Casado</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="estado" [(ngModel)]="oPersona.estado" value="D">Divorciado</label>
              </div>
          </div>

          <div class="form-group">
            <label>Edad</label>
            <input type="number" class="form-control" name="edad" [(ngModel)]="oPersona.edad">
          </div>
          <button (click)="mostrar()">Enviar</button>
        </form>
        <pre></pre>
        <app-tabla></app-tabla>
  </div>
  <div class="col-md-3"></div>
</div>
